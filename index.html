<!-- Index page for the example leaflet-example1 project.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leaflet Example 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./res/libraries/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="./css/example-filtering.css" />
    <link rel="stylesheet" type="text/css" href="./res/libraries/leaflet-js-markercluster/MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="./res/libraries/leaflet-js-markercluster/MarkerCluster.Default.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="./res/libraries/leaflet1.7.1.js"></script>
    <script type="text/javascript" src="./res/libraries/wicket-1.3.8.js"></script>
    <script type="text/javascript" src="./res/libraries/leaflet-js-markercluster/leaflet.markercluster.js"></script>
    <script type="text/javascript" src="./js/usstatedata.js"></script>
    <script src="https://rawgit.com/hayeswise/Leaflet.PointInPolygon/master/wise-leaflet-pip.js"></script>
</head>

<body>
    <header class="main-header">
        <div class="header-name">
            <h1>Leaflet Example</h1>
        </div>
    </header>
    <div class="body-container">
        <div class="filters-container">
            <div class="filters-section">
                <h1 class="filters-header">Filters</h1>
                <br>
                <div class="filters-body">
                    <div class="incidents-section">
                        <h3>Incident date</h3>
                        <div class="inner-section">
                            <label for="from">From:</label>
                            <input type="text" id="from-input" name="from" required size="4">
                            <label for="to">To:</label>
                            <input type="text" id="to-input" name="to" required size="4">
                            <button id="refine-btn">Refine</button>
                        </div>
                    </div>
                    <div class="location-section">
                        <h3>Location</h3>
                        <div class="inner-section">
                            <div class="list-item">
                                <input type="checkbox" id="boston-checkbox" name="Massachusetts" checked>
                                <label for="Massachusetts">Massachusetts</label>
                            </div>
                            <div class="list-item">
                                <input type="checkbox" id="seattle-checkbox" name="Washington" checked>
                                <label for="Washington">Washington</label>
                            </div>
                            <div class="list-item">
                                <input type="checkbox" id="dallas-checkbox" name="Texas" checked>
                                <label for="Texas">Texas</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <div id="tooltip-section" class="display-none">
        </div>
    </div>
    <script src="./res/libraries/playback.js"></script>
    <script src="./js/demo-tracks.js"></script>
    <script type="text/javascript" src="./js/example-filtering.js"></script>
</body>

</html>
