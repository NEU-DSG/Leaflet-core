<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
  <title>Leaflet Storymap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.2/dist/leaflet.css"/>
  <link rel="stylesheet" href="./assets/css/leaflet/brc/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <script src="https://unpkg.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.8/wicket.min.js" integrity="sha512-aaiN+QIXD0N9Id865vSDEfttZJV9v8ZGh7jXMnYI2zbZhkSYOulS4IH0u4pC61/KXT20UedYzL5xi5siIg6mlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div id="title" class="title-text">
    <h3>Insert your title here</h3>
    <small>Scroll <i class="fa fa-chevron-down"></i></small>
  </div>
  <div id="narration">
    <div id="contents">
      <div id="space-at-the-top" class="space-at-the-top"></div>
    </div>
  </div>
  <div id="map"></div>
  <!-- handlebars template for each individual story -->
  
  <script type="text/javascript" src="./assets/js/leaflet/brc/config.js"></script>
  <script type="text/javascript" src="./assets/js/leaflet/brc/leaflet-brc-project.js"></script>
  <script id="container-template" type="text/x-handlebars-template">
    <div id="{{containerId}}" class="image-container">
      <p class="chapter-header">{{chapter}}</p>
      <div class="img-holder">
        <img src="{{imgSrc}}">
      </div>
      <a href="{{srcHref}}" target="_blank" class="source">{{srcText}}</a>
      <p class="description">{{{description}}}</p>
    </div>
  </script>

</body>
</html>
